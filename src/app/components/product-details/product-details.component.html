<div *ngIf="product">
    <h2>{{ product.productName }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <button (click)="editProduct()">Edit</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
  <div *ngIf="!product">
    <p>Product not found.</p>
  </div>
